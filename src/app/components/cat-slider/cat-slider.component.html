<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of categories">
      <ng-template carouselSlide >
        <img [src]="slide.image" alt="" height="200px">
        <h5 class="text-center text-white">{{slide.name}}</h5>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
