
<section class="p-3 shadow rounded my-5 bg-color" *ngIf="wishlistProducts.length >0 ; else message">
  <div class="d-flex justify-content-between align-items-center">
    <div class="main-title">
      <h2 class="txt-color">Wishlist products<i class="fa fa-heart text-danger"></i></h2>
    </div>
  </div>

  <div
    class="row justify-content-between wishlist-item"
    *ngFor="let wishlistProduct of wishlistProducts"
  >
    <div class="col-md-2">
      <img
        class="w-100"
        [src]="wishlistProduct.imageCover"
        [alt]="wishlistProduct.title"
        [title]="wishlistProduct.title"
      />
    </div>

    <div class="col-md-10 my-3 my-md-0 py-3">
      <div class="row justify-content-between align-items-center">
        <div class="col-8 mb-3 flex-grow-1">
          <h4 class="txt-color h5">
            {{ wishlistProduct.title.split(" ").slice(0, 10).join(" ") }}
          </h4>
          <p class="text-main fw-bold">
            price:<span class="text-white bg-main p-1 fw-bold rounded">
              {{ wishlistProduct.price }}</span
            >
          </p>
          <button
            #removeBtn
            class="btn btn-danger fw-bold rounded p-1"
            (click)="removeWishlistItem(wishlistProduct._id, removeBtn)"
          >
            <i class="fa fa-trash text-main mx-2"></i><span>Remove</span>
          </button>
        </div>
        <div class="col-4 text-end">
          <button
            class="btn btn-sm btn-primary fw-bold"
            #btn1
            (click)="addtocart(wishlistProduct._id, btn1)"
          >
            Add To cart
          </button>
        </div>
      </div>
    </div>
    <hr />
  </div>
</section>
<ng-template #message>
  <p class="p-5 fs-3 text-center fw-bold txt-color">Your Wishlist Is Empty</p>
  <a routerLink="/products" >
    <button class="btn bg-main text-white d-block mx-auto mb-3 fw-bold">Back To Products To add More Wishlist</button>
  </a>
</ng-template>
